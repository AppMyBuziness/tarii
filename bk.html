<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Purple App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f0ff;
            color: #4b2e83;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6a5acd;
            padding: 1rem;
            text-align: center;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: background 0.3s, transform 0.3s;
            background: rgba(255, 255, 255, 0.2);
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
        section {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }
        .book-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        .book-card {
            border: 1px solid #6a5acd;
            border-radius: 8px;
            padding: 1rem;
            background-color: #ffffff;
            text-align: center;
            transition: transform 0.2s;
        }
        .book-card:hover {
            transform: scale(1.05);
        }
        .book-title {
            cursor: pointer;
            color: #6a5acd;
            text-decoration: underline;
        }
        .popup {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            position: relative;
        }
        .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #6a5acd;
        }
    </style>
</head>
<body>

<header>
    <h1>My Purple App</h1>
    <nav>
        <a href="#dashboard" onclick="showPage('dashboard')">Dashboard</a>
        <a href="#diary" onclick="showPage('diary')">My Diary</a>
        <a href="#affirmations" onclick="showPage('affirmations')">Affirmations</a>
        <a href="#one-on-one" onclick="showPage('one-on-one')">One on One</a>
        <a href="#books" onclick="showPage('books')">Books</a>
        <a href="#videos" onclick="showPage('videos')">Videos</a>
    </nav>
</header>

<section id="books" class="page">
    <h2>Books</h2>
    <div class="book-container" id="bookList"></div>
</section>



<div class="popup" id="bookPopup">
    <div class="popup-content">
        <span class="close-popup" onclick="closePopup()">&times;</span>
        <h3 id="popupBookTitle"></h3>
        <p id="popupBookDescription"></p>
    </div>
</div>

<<script>
    function loadBooks() {
        const books = JSON.parse(sessionStorage.getItem('books')) || [];
        const bookContainer = document.getElementById('bookList');
        bookContainer.innerHTML = books.map(book => `
            <div class="book-card">
                <h4 class="book-title">${book.title}</h4>
                <p>Price: ${book.price}</p>
                <p>${book.about}</p>
            </div>
        `).join('');
    }

    // Load initial data
    loadBooks();
</script>
</body>
</html>
