<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Purple App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f0ff;
            color: #4b2e83;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6a5acd;
            padding: 1rem;
            text-align: center;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: background 0.3s, transform 0.3s;
            background: rgba(255, 255, 255, 0.2);
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
        section {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }
        .gif-container {
            text-align: center;
            margin-top: 2rem;
        }
        .diary-container {
            border: 1px solid #6a5acd;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            background-color: #ffffff;
        }
        .entry {
            margin: 1rem 0;
            padding: 0.5rem;
            border-radius: 5px;
            background-color: #e7e7ff;
        }
        .entry-time {
            font-size: 0.8rem;
            color: #777;
        }
        .entry-input {
            width: calc(100% - 100px);
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .save-button {
            padding: 0.5rem 1rem;
            background-color: #6a5acd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .save-button:hover {
            background-color: #5a4cad;
        }
    </style>
</head>
<body>

<header>
    <h1>My Purple App</h1>
    <nav>
        <a href="index.html" onclick="showPage('dashboard')">Dashboard</a>
        <a href="#td.html" onclick="showPage('diary')">My Diary</a>
        <a href="event.html" onclick="showPage('affirmations')">events</a>
        <a href="one.html" onclick="showPage('one-on-one')">One on One</a>
        <a href="bk.html" onclick="showPage('books')">Books</a>
        <a href="videos.html" onclick="showPage('videos')">Videos</a>
    </nav>
</header>



    
<section id="diary" class="page">
    <h2>My Diary</h2>
    <textarea class="entry-input" id="diaryInput" rows="5" placeholder="Write your secret..."></textarea>
    <button class="save-button" onclick="saveDiaryEntry()">Save Entry</button>
    <div class="diary-container" id="diaryEntries"></div>
</section>



<script>
    sessionStorage.setItem('username', 'User'); // Replace 'User' with the actual username

    function showPage(page) {
        const pages = document.querySelectorAll('.page');
        pages.forEach(p => p.style.display = 'none');
        document.getElementById(page).style.display = 'block';
    }

    function displayWelcomeMessage() {
        const username = sessionStorage.getItem('username') || 'User';
        document.getElementById('welcomeMessage').innerText = `Hey ${username}, welcome!`;
    }

    function saveDiaryEntry() {
        const diaryInput = document.getElementById('diaryInput').value;
        const diaryEntries = JSON.parse(sessionStorage.getItem('diaryEntries')) || [];
        const currentTime = new Date();
        const entry = {
            text: diaryInput,
            time: currentTime.toLocaleString()
        };
        diaryEntries.push(entry);
        sessionStorage.setItem('diaryEntries', JSON.stringify(diaryEntries));
        loadDiaryEntries();
        document.getElementById('diaryInput').value = '';
    }

    function loadDiaryEntries() {
        const diaryEntries = JSON.parse(sessionStorage.getItem('diaryEntries')) || [];
        const diaryEntriesContainer = document.getElementById('diaryEntries');
        diaryEntriesContainer.innerHTML = diaryEntries.map(entry => `
            <div class="entry">
                <p>${entry.text}</p>
                <p class="entry-time">Published on: ${entry.time}</p>
            </div>
        `).join('');
    }

    function postAffirmation() {
        const affirmationInput = document.getElementById('affirmationInput').value;
        const affirmationsList = JSON.parse(sessionStorage.getItem('affirmations')) || [];
        affirmationsList.push(affirmationInput);
        sessionStorage.setItem('affirmations', JSON.stringify(affirmationsList));
        loadAffirmations();
        document.getElementById('affirmationInput').value = '';
    }

    function loadAffirmations() {
        const affirmationsList = JSON.parse(sessionStorage.getItem('affirmations')) || [];
        const affirmationsContainer = document.getElementById('affirmationsList');
        affirmationsContainer.innerHTML = affirmationsList.map(affirmation => `<div class="message">${affirmation}</div>`).join('');
    }

    function sendMessage() {
        const messageInput = document.getElementById('messageInput').value;
        const messages = JSON.parse(sessionStorage.getItem('messages')) || [];
        messages.push(messageInput);
        sessionStorage.setItem('messages', JSON.stringify(messages));
        loadMessages();
        document.getElementById('messageInput').value = '';
    }

    function loadMessages() {
        const messages = JSON.parse(sessionStorage.getItem('messages')) || [];
        const messagesContainer = document.getElementById('messages');
        messagesContainer.innerHTML = messages.map(message => `<div class="message">${message}</div>`).join('');
    }

    function sendPrivateMessage() {
        const privateMessageInput = document.getElementById('privateMessageInput').value;
        const privateMessages = JSON.parse(sessionStorage.getItem('privateMessages')) || [];
        privateMessages.push(privateMessageInput);
        sessionStorage.setItem('privateMessages', JSON.stringify(privateMessages));
        loadPrivateMessages();
        document.getElementById('privateMessageInput').value = '';
    }

    function loadPrivateMessages() {
        const privateMessages = JSON.parse(sessionStorage.getItem('privateMessages')) || [];
        const privateMessagesContainer = document.getElementById('privateMessages');
        privateMessagesContainer.innerHTML = privateMessages.map(message => `<div class="message">${message}</div>`).join('');
    }

    function postVideo() {
        const videoInput = document.getElementById('videoInput').value;
        const videoList = JSON.parse(sessionStorage.getItem('videoList')) || [];
        videoList.push(videoInput);
        sessionStorage.setItem('videoList', JSON.stringify(videoList));
        loadVideos();
        document.getElementById('videoInput').value = '';
    }

    function loadVideos() {
        const videoList = JSON.parse(sessionStorage.getItem('videoList')) || [];
        const videoContainer = document.getElementById('videoList');
        videoContainer.innerHTML = videoList.map(video => `<div class="video"><iframe width="100%" height="315" src="${video}" frameborder="0" allowfullscreen></iframe></div>`).join('');
    }

    // Load initial data
    displayWelcomeMessage();
    loadDiaryEntries();
    loadAffirmations();
    loadMessages();
    loadPrivateMessages();
    loadVideos();
</script>

</body>
</html>
