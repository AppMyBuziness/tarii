<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Purple App</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f0ff;
            color: #4b2e83;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6a5acd;
            padding: 1rem;
            text-align: center;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: background 0.3s, transform 0.3s;
            background: rgba(255, 255, 255, 0.2);
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
        section {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }
        .chat-container {
            margin-top: 2rem;
        }
        .message-input {
            width: calc(100% - 100px);
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .send-button {
            padding: 0.5rem 1rem;
            background-color: #6a5acd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .send-button:hover {
            background-color: #5a4cad;
        }
        #messageDisplay {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #6a5acd;
            border-radius: 5px;
            padding: 1rem;
            background-color: #ffffff;
        }
    </style>
</head>
<body>

<header>
    <h1>My Purple App</h1>
    <nav>
        <a href="dash.html" onclick="showPage('dashboard')">Dashboard</a>
        <a href="td.html" onclick="showPage('diary')">My Diary</a>
        <a href="affirmations.html" onclick="showPage('affirmations')">Affirmations</a>
        <a href="one.html" onclick="showPage('one-on-one')">One on One</a>
        <a href="bk.html" onclick="showPage('books')">Books</a>
        <a href="videos.html" onclick="showPage('videos')">Videos</a>
    </nav>
</header>

<section id="dashboard" class="page">
    <h2 id="welcomeMessage"></h2>
    <p id="chatPrompt">Let's talk!</p>
    
    <h3>Chat</h3>
    <div class="chat-container">
        <div id="messageDisplay"></div>
        <div>
            <textarea class="message-input" id="messageInput" placeholder="Type your message..."></textarea>
            <button class="send-button" onclick="sendMessage()">Send Message</button>
        </div>
    </div>
</section>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAg6VgRk_sNfPMz3xw6C-p1Dewwkz9oXzA",
        authDomain: "ambs-1a44b.firebaseapp.com",
        databaseURL: "https://ambs-1a44b-default-rtdb.firebaseio.com/",
        projectId: "ambs-1a44b",
        storageBucket: "ambs-1a44b.appspot.com",
        messagingSenderId: "973073641416",
        appId: "1:973073641416:web:42f62114f7618154119afd",
        measurementId: "G-855QH7JJK2"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    window.onload = function() {
        loadMessages();
        document.getElementById('welcomeMessage').textContent = 'Welcome, ' + (sessionStorage.getItem('username') || 'User');
    };

    function loadMessages() {
        const messagesRef = database.ref('messages');
        messagesRef.on('value', (snapshot) => {
            const messages = snapshot.val();
            const display = document.getElementById('messageDisplay');
            display.innerHTML = ''; // Clear existing messages
            for (let key in messages) {
                const msg = messages[key];
                displayMessage(msg.username, msg.text, msg.timestamp);
            }
        });
    }

    function sendMessage() {
        const input = document.getElementById('messageInput');
        const message = input.value;
        const username = sessionStorage.getItem('username') || 'User';

        if (message) {
            const newMessage = {
                username: username,
                text: message,
                timestamp: new Date().getTime()
            };
            const messagesRef = database.ref('messages');
            messagesRef.push(newMessage); // Send message to Firebase
            input.value = ''; // Clear the input
        }
    }

    function displayMessage(username, message, timestamp) {
        const display = document.getElementById('messageDisplay');
        const messageElement = document.createElement('div');
        messageElement.textContent = username + ': ' + message + ' (' + new Date(timestamp).toLocaleString() + ')';
        display.appendChild(messageElement);
        display.scrollTop = display.scrollHeight; // Scroll to the bottom
    }

    function showPage(page) {
        const pages = document.querySelectorAll('.page');
        pages.forEach(p => p.style.display = 'none');
        document.getElementById(page).style.display = 'block';
    }
</script>

</body>
</html>
