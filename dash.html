<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Purple App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f0ff;
            color: #4b2e83;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6a5acd;
            padding: 1rem;
            text-align: center;
            color: white;
        }
        section {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }
        .chat-container {
            margin-top: 2rem;
        }
        .message-input {
            width: calc(100% - 100px);
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .send-button {
            padding: 0.5rem 1rem;
            background-color: #6a5acd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #messageDisplay {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #6a5acd;
            border-radius: 5px;
            padding: 1rem;
            background-color: #ffffff;
        }
    </style>
</head>
<body>

<header>
    <h1>My Purple App</h1>
</header>

<section id="dashboard">
    <h2 id="welcomeMessage"></h2>
    <h3>Chat</h3>
    <div class="chat-container">
        <div id="messageDisplay"></div>
        <div>
            <textarea class="message-input" id="messageInput" placeholder="Type your message..."></textarea>
            <button class="send-button" onclick="sendMessage()">Send Message</button>
        </div>
    </div>
</section>

<script>
    function loadMessages() {
        fetch('/messages')
            .then(response => response.json())
            .then(messages => {
                const display = document.getElementById('messageDisplay');
                display.innerHTML = '';
                messages.forEach(msg => {
                    displayMessage(msg.username, msg.text);
                });
                display.scrollTop = display.scrollHeight; // Scroll to bottom
            });
    }

    function sendMessage() {
        const input = document.getElementById('messageInput');
        const message = input.value;
        const username = sessionStorage.getItem('username') || 'User';

        if (message) {
            const newMessage = { username, text: message };
            fetch('/messages', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newMessage)
            })
            .then(() => {
                input.value = '';
                loadMessages(); // Reload messages after sending
            });
        }
    }

    function displayMessage(username, message) {
        const display = document.getElementById('messageDisplay');
        const messageElement = document.createElement('div');
        messageElement.textContent = `${username}: ${message}`;
        display.appendChild(messageElement);
    }

    // Load messages on page load
    window.onload = loadMessages;
</script>

</body>
</html>
