<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk with Tari</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f0ff;
            color: #4b2e83;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6a5acd;
            padding: 1rem;
            text-align: center;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: background 0.3s, transform 0.3s;
            background: rgba(255, 255, 255, 0.2);
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
        section {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }
        .chat-container {
            margin-top: 2rem;
            border: 1px solid #6a5acd;
            border-radius: 8px;
            padding: 1rem;
            background-color: #ffffff;
        }
        .message-input {
            width: calc(100% - 100px);
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 1rem;
        }
        .send-button {
            padding: 0.5rem 1rem;
            background-color: #6a5acd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin-left: 10px;
        }
        .send-button:hover {
            background-color: #5a4cad;
        }
        .slides {
            display: none;
            text-align: center;
            font-size: 1.5rem;
            margin: 20px 0;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>

<header>
    <h1>Talk with Tari</h1>
    <nav>
        <a href="dash.html" onclick="showPage('dashboard')">Dashboard</a>
        <a href="td.html" onclick="showPage('diary')">My Diary</a>
        <a href="" onclick="showPage('affirmations')">Events</a>
        <a href="one.html" onclick="showPage('one-on-one')">One on One</a>
        <a href="bk.html" onclick="showPage('books')">Books</a>
        <a href="videos.html" onclick="showPage('videos')">Videos</a>
    </nav>
</header>

<section id="dashboard" class="page">
    <h2 id="welcomeMessage"></h2>
    <p id="chatPrompt">Let's talk!</p>
    
    <h3>Chat</h3>
    <div class="chat-container">
        <iframe src="https://giphy.com/embed/cRKRi9CeahmpH3Ru9X" width="122" height="200" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        <p><a href="https://giphy.com/stickers/bredenkids-singing-spring-tweeting-cRKRi9CeahmpH3Ru9X">via GIPHY</a></p>
        <div id="messages"></div>
        <div>
            <textarea class="message-input" id="messageInput" placeholder="Type your message..."></textarea>
            <button class="send-button" onclick="sendMessage()">Send Message</button>
        </div>
    </div>

    <h3>Affirmations Slideshow</h3>
    <div class="slideshow-container">
        <div class="slides" id="affirmationSlide"></div>
    </div>
</section>

<script>
    function displayWelcomeMessage() {
        const username = sessionStorage.getItem('username') || 'User';
        document.getElementById('welcomeMessage').innerText = `Hey ${username}, welcome!`;
        document.getElementById('chatPrompt').innerText = `Let's talk, ${username}!`;
    }

    function loadSlideshow() {
        const affirmationsList = [
            "I am capable of achieving my goals.",
            "I embrace change and welcome new experiences.",
            // Add other affirmations as needed...
            "I am worthy of a beautiful life."
        ];

        const slideshowContainer = document.getElementById('affirmationSlide');
        slideshowContainer.innerHTML = '';

        affirmationsList.forEach((affirmation) => {
            slideshowContainer.innerHTML += `<div class="slides">${affirmation}</div>`;
        });
        
        startSlideshow();
    }

    function startSlideshow() {
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slides');
        
        function showSlides() {
            slides.forEach(slide => slide.style.display = 'none'); // Hide all slides
            slideIndex = (slideIndex + 1) % slides.length; // Increment the index
            slides[slideIndex].style.display = 'block'; // Show the current slide
        }

        slides[slideIndex].style.display = 'block'; // Show the first slide
        setInterval(showSlides, 3000); // Change slide every 3 seconds
    }

    async function sendMessage() {
        const messageInput = document.getElementById('messageInput').value;
        const username = sessionStorage.getItem('username') || 'User';
        const dateTime = new Date().toLocaleString();

        // Send data to Google Sheets
        const response = await fetch('https://script.google.com/macros/s/AKfycbx9S5NeaPeWsch05ifSuldpFntxl6vXQgKNnRrv3mGPUZMQ4jRY-t40FYSSDKBBDUsH/exec', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                datetime: dateTime,
                username: username,
                message: messageInput,
            }),
        });

        if (response.ok) {
            document.getElementById('messageInput').value = '';
            loadMessages();
        } else {
            console.error('Error sending message:', response.statusText);
        }
    }

    function loadMessages() {
        const messages = JSON.parse(sessionStorage.getItem('messages')) || [];
        const messagesContainer = document.getElementById('messages');
        messagesContainer.innerHTML = messages.map(message => `<div class="message">${message}</div>`).join('');
    }

    // Load initial data
    displayWelcomeMessage();
    loadMessages();
    loadSlideshow();
</script>

</body>
</html>
