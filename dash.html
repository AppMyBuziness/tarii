<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Purple App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f0ff;
            color: #4b2e83;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6a5acd;
            padding: 1rem;
            text-align: center;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: background 0.3s, transform 0.3s;
            background: rgba(255, 255, 255, 0.2);
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
        section {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }
        .chat-container {
            margin-top: 2rem;
        }
        .message-input {
            width: calc(100% - 100px);
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .send-button {
            padding: 0.5rem 1rem;
            background-color: #6a5acd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .send-button:hover {
            background-color: #5a4cad;
        }
        #messageDisplay {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #6a5acd;
            border-radius: 5px;
            padding: 1rem;
            background-color: #ffffff;
        }
    </style>
</head>
<body>

<header>
    <h1>My Purple App</h1>
    <nav>
        <a href="dash.html" onclick="showPage('dashboard')">Dashboard</a>
        <a href="td.html" onclick="showPage('diary')">My Diary</a>
        <a href="affirmations.html" onclick="showPage('affirmations')">Affirmations</a>
        <a href="one.html" onclick="showPage('one-on-one')">One on One</a>
        <a href="bk.html" onclick="showPage('books')">Books</a>
        <a href="videos.html" onclick="showPage('videos')">Videos</a>
    </nav>
</header>

<section id="dashboard" class="page">
    <h2 id="welcomeMessage"></h2>
    <p id="chatPrompt">Let's talk!</p>
    
    <h3>Chat</h3>
    <div class="chat-container">
        <div id="messageDisplay"></div>
        <div>
            <textarea class="message-input" id="messageInput" placeholder="Type your message..."></textarea>
            <button class="send-button" onclick="sendMessage()">Send Message</button>
        </div>
    </div>
</section>

<script>
    const maxMessages = 100; // Maximum number of messages
    const messageExpiryDays = 3; // Message expiry in days

    // Load messages from localStorage on page load
    window.onload = function() {
        const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
        const currentTime = new Date().getTime();
        
        // Display valid messages
        messages.forEach(msg => {
            const messageAge = (currentTime - msg.timestamp) / (1000 * 3600 * 24); // Convert to days
            if (messageAge <= messageExpiryDays) {
                displayMessage(msg.username, msg.text, msg.timestamp);
            }
        });

        // Load user data
        document.getElementById('displayUsername').textContent = sessionStorage.getItem('username') || 'Username';
        document.getElementById('displayEmail').textContent = 'Email: ' + (sessionStorage.getItem('email') || 'user@example.com');
        document.getElementById('displayPronoun').textContent = 'Pronoun: ' + (sessionStorage.getItem('pronoun') || 'He/Him');
    };

    function sendMessage() {
        const input = document.getElementById('messageInput');
        const message = input.value;
        const username = sessionStorage.getItem('username') || 'User';

        if (message) {
            const newMessage = { username: username, text: message, timestamp: new Date().getTime() };
            const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            messages.push(newMessage);
            if (messages.length > maxMessages) {
                messages.shift(); // Remove the oldest message
            }
            localStorage.setItem('chatMessages', JSON.stringify(messages));
            displayMessage(username, message, newMessage.timestamp);
            input.value = ''; // Clear the input
            document.getElementById('messageDisplay').scrollTop = document.getElementById('messageDisplay').scrollHeight; // Scroll to the bottom
        }
    }

    function displayMessage(username, message, timestamp) {
        const display = document.getElementById('messageDisplay');
        const messageElement = document.createElement('div');
        messageElement.textContent = username + ': ' + message + ' (' + new Date(timestamp).toLocaleString() + ')';
        display.appendChild(messageElement);
    }

    function showPage(page) {
        const pages = document.querySelectorAll('.page');
        pages.forEach(p => p.style.display = 'none');
        document.getElementById(page).style.display = 'block';
    }

    // Load initial data
    displayWelcomeMessage();
</script>

</body>
</html>
