
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Purple App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f0ff;
            color: #4b2e83;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6a5acd;
            padding: 1rem;
            text-align: center;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: background 0.3s, transform 0.3s;
            background: rgba(255, 255, 255, 0.2);
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
        section {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }
        .gif-container {
            text-align: center;
            margin-top: 2rem;
        }
        .chat-container {
            border: 1px solid #6a5acd;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            background-color: #ffffff;
        }
        #messages {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 0.5rem;
            margin-bottom: 1rem;
            background-color: #f9f9f9;
        }
        .message {
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 5px;
            background-color: #e7e7ff;
        }
        .message-input {
            width: calc(100% - 100px);
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .send-button {
            padding: 0.5rem 1rem;
            background-color: #6a5acd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .send-button:hover {
            background-color: #5a4cad;
        }
        .slideshow-container {
            position: relative;
            margin-top: 2rem;
            border: 1px solid #6a5acd;
            border-radius: 8px;
            overflow: hidden;
            background-color: #ffffff;
        }
        .slides {
            display: none;
            padding: 1rem;
            text-align: center;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>

<header>
    <h1>My Purple App</h1>
    <nav>
         <a href="index.html" onclick="showPage('dashboard')">Dashboard</a>
        <a href="td.html" onclick="showPage('diary')">My Diary</a>
        <a href="event.html" onclick="showPage('affirmations')">events</a>
        <a href="one.html" onclick="showPage('one-on-one')">One on One</a>
        <a href="bk.html" onclick="showPage('books')">Books</a>
        <a href="videos.html" onclick="showPage('videos')">Videos</a>
    </nav>
</header>

<section id="dashboard" class="page">
    <h2 id="welcomeMessage"></h2>
    <p id="chatPrompt">Let's talk!</p>
    
    <h3>Chat</h3>
    <div class="chat-container">
        <div id="messages"></div>
        <div>
            <textarea class="message-input" id="messageInput" placeholder="Type your message..."></textarea>
            <button class="send-button" onclick="sendMessage()">Send Message</button>
        </div>
    </div>
</section>

<script>
    function displayWelcomeMessage() {
        const username = sessionStorage.getItem('username') || 'User';
        document.getElementById('welcomeMessage').innerText = `Hey ${username}, welcome!`;
        document.getElementById('chatPrompt').innerText = `Let's talk, ${username}!`;
    }

    function sendMessage() {
        const messageInput = document.getElementById('messageInput').value;
        const username = sessionStorage.getItem('username') || 'User';
        const dateTime = new Date().toLocaleString();
        const messages = JSON.parse(sessionStorage.getItem('messages')) || [];
        messages.push(`${dateTime} - ${username}: ${messageInput}`);
        sessionStorage.setItem('messages', JSON.stringify(messages));
        loadMessages();
        document.getElementById('messageInput').value = '';
    }

    function loadMessages() {
        const messages = JSON.parse(sessionStorage.getItem('messages')) || [];
        const messagesContainer = document.getElementById('messages');
        messagesContainer.innerHTML = messages.map(message => `<div class="message">${message}</div>`).join('');
    }

    // Load initial data
    displayWelcomeMessage();
    loadMessages();
</script>

</body>
</html>
